{% include 'header.html' %}
<div class="container py-5 mt-5">
    <h1 class="text-center text-danger mb-4">Cancel Booking</h1>
    <p class="text-center">Are you sure you want to cancel your booking for <strong>{{ booking.accommodation.name }}</strong>?</p>
    <div class="text-center mt-4">
        <form method="post" action="{% url 'cancel_booking' booking.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Cancel</button>
            <a href="{% url 'my_bookings' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
</div>
{% include 'footer.html' %}
