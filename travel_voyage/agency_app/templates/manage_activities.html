
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addActivityModal">
    <i class="fa fa-plus-circle"></i> Add Activity</button>

<div class="modal fade" id="addActivityModal" tabindex="-1" aria-labelledby="addActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" enctype="multipart/form-data" action="{% url 'add_activity'  %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addActivityModalLabel">Add Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ activity_form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Table for activities -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Destination</th>
            <th>Spot Name</th>
            <th>Description</th>
            <th>Destination</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for activity in activities %}
        <tr>
            <td>{{ activity.destination.place }}</td>
            <td>{{ activity.spot_name }}</td>
            <td>{{ activity.description }}</td>
            <td>{{ activity.destination.place }}</td>
            <td>
                <a href="{% url 'delete_activity' activity.id %}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this activity?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
