{% load static %}


<!-- Button to trigger the Add Destination modal -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDestinationModal">
    <i class="fa fa-plus-circle"></i> Add Destination</button>

<!-- Add Destination Modal -->
<div class="modal fade" id="addDestinationModal" tabindex="-1" aria-labelledby="addDestinationModalLabel" aria-hidden="true" >
    <div class="modal-dialog" style="">
        <div class="modal-content">
            <form method="POST" action="{% url 'add_destination' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addDestinationModalLabel">Add Destination</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ destination_form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add Destination</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Table to display existing destinations -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Place</th>
            <th>Description</th>
            <th>Place Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for destination in destinations %}
        <tr>
            <td>{{ destination.place }}</td>
            <td>{{ destination.description }}</td>
            <td>{% if destination.image %} 
                <a href="{{ destination.image.url }}" target="_blank">
                    <img src="{{ destination.image.url }}" alt="{{ destination.place }}" style="width: 100px; height: auto;border-radius: 5px;">
                </a>
                
                
                {% else %}
                No added image
                {% endif %}
            
            </td>
            <td>
                <a href="{% url 'edit_destination' destination.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_destination' destination.id %}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this destination?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
