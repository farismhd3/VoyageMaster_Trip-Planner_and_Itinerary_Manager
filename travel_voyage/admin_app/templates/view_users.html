<h3 class="mt-4">Registered Users</h3>
<table class="table table-bordered bg-white" style="box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.place }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
